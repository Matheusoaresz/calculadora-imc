<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora IMC</title>
</head>
<body>
  <h1>BMI CALCULATOR</h1>
  <div class="container">
    <div class="first-step" >
      <p>Calcule seu IMC</p>
      <button onclick="go(1,2)">Iniciar</button>
    </div>
    <div class="second-step">
      <h3>Calculadora IMC</h3>
      <hr>
      <div class="inputs">
        <label for="peso">Digite seu peso:</label>
        <input type="number" placeholder="Seu peso" id="peso">
        <br><br><br>
        <label for="altura">Digite sua altura:</label>
        <input type="number" placeholder="Sua altura" id="altura">
      </div>
      <br><br>
      <button onclick="validate()">Calcular</button>
    </div>
    <div class="final-step">
      <h3>Resultado</h3>
      <p id="resultado"></p>
      <button class="button1" onclick="go(3,2)">Calcular Novamente</button>
      <br><br>
      <button class="button2" onclick="go(3,1)">Finalizar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

  
</html>
